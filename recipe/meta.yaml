{% set name = "hvplot" %}
{% set version = "0.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hvplot-{{ version }}.tar.gz
  sha256: 262b8de5634470de2369481582fa078f1e598fd7e5758c283e1b8605ac2e8623

build:
  number: 0
  # panel >=0.13.0 and nodejs aren't available on s390x
  skip: True # [py<36 or s390x]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pyct
    - param 1.13.0
    - pip
    - setuptools
    - wheel
  run:
    - python
    - bokeh >=1.0.0
    - colorcet >=2
    - holoviews >=1.11.0
    - numpy >=1.15    
    - packaging
    - pandas
    - panel >=0.11.0
    - param >=1.9.0

test:
  imports:
    - hvplot
    - hvplot.pandas
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://hvplot.holoviz.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A high-level plotting API for the PyData ecosystem built on HoloViews
  description: |
    A high-level plotting API for pandas, dask, xarray, and networkx built on HoloViews
  dev_url: https://github.com/holoviz/hvplot
  doc_url: https://hvplot.holoviz.org

extra:
  recipe-maintainers:
    - CurtLH
    - jbednar
    - ocefpaf
    - philippjfr
    - maximlt
