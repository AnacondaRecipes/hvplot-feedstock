{% set name = "hvplot" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hvplot-{{ version }}.tar.gz
  sha256: 85c9d324d27fd227de54fdde5a25faa2aada92b8956b56c4f241b12f46bfe7f7

build:
  number: 0
  skip: true  # [py<310]
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - hatchling >=1.25.0
    - hatch-vcs >=0.4.0
  run:
    - python
    - bokeh >=3.1
    - colorcet >=2
    - holoviews >=1.19.0
    - numpy >=1.21
    - packaging
    - pandas >=1.3
    - panel >=1.0
    - param >=1.12.0,<3.0
  run_constrained:
    - dask-core >=2021.3.0,<2025.1.0
    - datashader >=0.6.5
    - intake-parquet >=0.2.3
    - intake-xarray >=0.5.0,<2
    - intake >=0.6.5,<2.0.0
    - networkx >=2.6.3
    - notebook >=5.4
    - numba >=0.51.0
    - pillow >=8.2.0
    - pooch >=1.6.0
    - s3fs >=2022.1.0
    - scikit-image >=0.17.2
    - scikit-learn >=1.4.0
    - scipy >=1.5.3
    - selenium >=3.141.0
    - streamz >=0.3.0
    - xarray >=0.18.2
    - xyzservices >=2022.9.0
    - geodatasets >=2023.12.0
    - hvsampledata >=0.1.4a2
    - qpd >=0.4.4
    - fugue-sql-antlr >=0.2.0
    - geoviews >=1.9.0
    - spatialpandas >=0.4.3

test:
  imports:
    - hvplot
    - hvplot.pandas
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
  requires:
    - pip

about:
  home: https://hvplot.holoviz.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A high-level plotting API for the PyData ecosystem built on HoloViews
  description: |
    A high-level plotting API for pandas, dask, xarray, and networkx built on HoloViews
  dev_url: https://github.com/holoviz/hvplot
  doc_url: https://hvplot.holoviz.org

extra:
  recipe-maintainers:
    - CurtLH
    - jbednar
    - ocefpaf
    - philippjfr
    - maximlt
  skip-lints:
    - python_build_tool_in_run
    - host_section_needs_exact_pinnings
